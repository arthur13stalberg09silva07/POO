name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
          
    - uses: mr-smithers-excellent/docker-build-push@v6
      name: Build & push Docker image
      with:
        image: arthurstalberg/javabergolito
        tags: v1, latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
  # You may pin to the exact commit or the version.
  # uses: rakib4kbd/python-build@bd7f5c7a08ea3513f07bc79b35685ef0829951b4
    
    - name: Validate, Build, Test and Deploy
      uses: rakib4kbd/python-build@v0.1
      with:
    # List the python versions eg. [3.8]
        python-version: 3.8 # default is [3.8]
    # List the poetry versions eg. [1.1.12]
        poetry-version: 1.1.12 # default is ["1.1.12"]
